<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel='stylesheet' href='style.css'/>
</head>
<body>
    <div class="main">

        <div class="side-banner">
            <div>
                <img src="images/odin-logo.png" alt="The Odin Project Logo">
                <h1>Sign-up Form</h1>
            </div>
            <p>Photo by Drew Collins on Unsplash</p>
        </div>

        <div class="form-section">
            <div class="form-header">
                <p>Sign up now to get started on a new adventure with us at Somewhere On Earth.</p>
        
                <p>Do it. Do it now.</p>
            </div>

            <form action="#" method="post">
                <div class="input-section">
                    <p>Let's get started!</p>
                    <div class='form-row'>
                        <label for='first-name'>FIRST NAME</label>
                        <input id='first-name' name='first-name' type='text' required>
                    </div>
            
                    <div class='form-row'>
                        <label for='last-name'>LAST NAME</label>
                        <input id='last-name' name='last-name' type='text' required>
                    </div>
            
                    <div class='form-row'>
                        <label for='email'>EMAIL</label>
                        <input id='email'
                            name='email'
                            type='email'
                            placeholder='joe@example.com'
                            required>
                    </div>
            
                    <div class='form-row'>
                        <label for='phone-number'>PHONE NUMBER (optional)</label>
                        <input id='phone-number' name='phone-number' type='tel'>
                    </div>
            
                    <div class='form-row'>
                        <label for='password'>PASSWORD</label>
                        <input id='password' name='password' type='password' required>
                    </div>
            
                    <div class='form-row'>
                        <label for='passwordC'>CONFIRM PASSWORD</label>
                        <input id='passwordC' name='passwordC' type='password' required>
                    </div>
                </div>

                <div class='submit'>
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
